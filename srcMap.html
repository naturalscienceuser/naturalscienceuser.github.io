<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
		<style type="text/css">

			#map { height:600px; width:75%; position:static; }

			.grid-container {
			  display: none;
			  grid-template-columns: 1fr 1fr 1fr;
			}

			.grid-item {
			  padding: 20px;
			  font-size: 30px;
			  text-align: center;
			}

			img { 
				object-fit: cover;
				width: 100%;
				max-height: 100%;
			}
            
            p {
                padding-left: 1%
            }

            label {
                padding-left: 1%
            }

		</style>
	</head>
	<body>

        <label for="gameForm"><b>Input the name of the game to search (does not have to be exact)</b></label>
        <div class="input-group mb-3" style="padding-left:1%; padding-right:70%;">
          <input id="gameForm" type="text" class="form-control" placeholder="Enter game name" aria-label="Example text with button addon" aria-describedby="button-addon1">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="getCategories()">Find</button>
          </div>
        </div>
        
        <label id="confirmGame" for="categoriesDropDown"></label>
        <!--<p id="confirmGame"></p>-->

        <div class="input-group mb-3" style="padding-left:1%">
			<select class="custom-select" id="categoriesDropDown" style="display: none"></select>
            <div class="input-group-append">
              <button id="selectButton" class="btn btn-outline-secondary" type="button" onclick="getLocationData()" value="Select" style="display: none;">Pick</button>
            </div>
        </div>

        <label id="pleaseWait" for="mapButton"></label>
        <!--<p id="pleaseWait"></p>-->

		<form style="padding-left:1%; padding-right:70%">
			<input class="form-control" id="mapButton" type="button" onclick="makeMap()" value="Make map!" style="display: none;">
		</form>
        
        <hr>

		<br>
		<div id="map"></div>
		<br>
		<div style="text-align: center;"><h2 id="legendTitle" style="display: none;">Players</h2></div>
		<div class="grid-container" id="gridContainer">
			<div class="grid-item"><p id="min" style="text-align: right">1</p></div>
			<div class="grid-item"><img src="images/srcGradient.png" alt="A legend for the map"></div>
			<div class="grid-item"><p id="max" style="text-align: left"></p></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	</body>
	<script src=mapScript.js></script>
</html>
