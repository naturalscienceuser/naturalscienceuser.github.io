<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
		<style type="text/css">

			#map { height:600px; width:75%; position:static; }

			.grid-container {
			  display: none;
			  grid-template-columns: 1fr 1fr 1fr;
			}

			.grid-item {
			  padding: 20px;
			  font-size: 30px;
			  text-align: center;
			}

			img{ 
				object-fit: cover;
				width: 100%;
				max-height: 100%;
			}

		</style>
	</head>
	<body>
		<form>
			Type the name of your game (does not have to be exact):<br>
			<input id="gameForm" type="text" name="game">
			<input type="button" onclick="getCategories()" value="GO!">
		</form>
		<p id="confirmGame"></p>
		<form>
			<select id="categoriesDropDown" style="display: none">
			</select>
			<input id="selectButton" type="button" onclick="getLocationData()" value="Select" style="display: none">
		</form>
		<p id="pleaseWait"></p>
		<form>
			<input id="mapButton" type="button" onclick="makeMap()" value="Make map!" style="display: none">
		</form>
		<br>
		<div id="map"></div>
		<br>
		<div style="text-align: center;"><h2 id="legendTitle" style="display: none;">Players</h2></div>
		<div class="grid-container" id="gridContainer">
			<div class="grid-item"><p id="min" style="text-align: right">1</p></div>
			<div class="grid-item"><img src="images/srcGradient.png" alt="A legend for the map"></div>
			<div class="grid-item"><p id="max" style="text-align: left"></p></div>
		</div>
	</body>
	<script src=mapScript.js></script>
</html>
